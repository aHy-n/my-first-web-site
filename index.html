<h2>Cafe Kiffer</h2>
<img src="out_kiffer.jpg" width="80%">
<p>
    Kiffer는 "좋아하다"를 의미합니다. 애정 어린 손길로 꾸민 이 공간에서, 제가 좋아하는 음료와 디저트를 선보이겠습니다.<br>
    제가 사랑하는 이 공간이 여러분에게도 좋은 추억만 가득한 곳이 되길 바라며 최선을 다해 모시겠습니다.<br>
    최고의 재료로, 최고의 조합을 선보일 수 있는 기회가 되길 바랍니다. 감사합니다.
</p>
